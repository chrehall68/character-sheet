<html>
<link href="./example.css" rel="stylesheet" />

<body class="charsheet">
    <div class="sheet-grid-section">
        <div class="sheet-namelvl sheet-block">
            <label>Name</label>
        </div>
        <div class="sheet-hp sheet-block">
            <span>HP</span>
        </div>
        <div class="sheet-stat sheet-block">
            <h3>Main Stat</h3>
        </div>
        <div class="sheet-skills sheet-block">
            <h3>Skills</h3>
            <label><button name="roll_str" value="/r 1d6+@{str}" type="roll"></button> strength <input type="number"
                    name="attr_str"></label>
            <label><button name="roll_agi" value="/r 1d6+@{agi}" type="roll"></button> agility <input type="number"
                    name="attr_agi"></label>
            <label><button name="roll_mind" value="/r 1d6+@{mind}" type="roll"></button> mind <input type="number"
                    name="attr_mind"></label>
        </div>
        <div class="sheet-equip sheet-block">
            <h3>Equipment</h3>
        </div>
        <div class="sheet-notes sheet-block">
            <h3>Notes</h3>
        </div>
    </div>
</body>

</html>
